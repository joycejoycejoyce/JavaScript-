<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Book List</title>
</head>
<body>
    <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
        <div>
            <label>Title</label>
            <input id="book-form-title" class="u-full-width" type="text"/>
        </div>
        <div>
            <label>Author</label>
            <input id="book-form-author" class="u-full-width"  type="text"/>
        </div>
        <div>
            <label>ISBN</label>
            <input id="book-form-isbn" class="u-full-width" type="text"/>
        </div>
        <button class="u-full-width" type="submit">Add Book</button>
    </form>
    <hr/>
    <table id="book-table" class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
