<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  bootswatch -->
  <link rel="stylesheet" href="./bootstrap.min.css"/>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MicroPost</a>
  </nav>

  <div class="container postsContainer mt-3">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <div class="lead">What's on your mind?</div>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title"/>
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control"></textarea>
      </div>
      <input type="hidden" id="id" value=""/>
      <button class="post-submit btn btn-primary btn-block">
        Post It
      </button>
      <span class="form-end"></span>
    </div>
    <br/>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts @copy;
  </footer>


  <script src="build/app.bundle.js"></script>
</body>
</html>
